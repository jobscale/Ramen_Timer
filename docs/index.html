<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="img/kurin.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kosugi+Maru&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@5.8.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <title>RamenTimer</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/svelte-app.css" />
  </head>

  <body>
    <header>Official -> <a href="https://ramen-timer.com">https://ramen-timer.com</a></header>
    <header>Alternatives -> <a href="https://github.com/risuney/ramen-timer">https://github.com/risuney/ramen-timer</a></header>
    <div id="app">
      <div v-show="!show">
        <!-- Character Icon -->
        <img v-bind:class="{ right_face: isRight, left_face: isLeft }" />
        <!-- Pick TimeButton -->
        <div class="pick-button">
          <input
            type="button" class="left_timer"
            @click="show = !show; setMin(0.05)" v-on:mouseover="rotateLeft"
            value="00:03" />
          <input
            type="button" class="right_timer"
            @click="show = !show; setMin(1)" v-on:mouseover="rotateRight"
            value="1 MIN" />
          <input
            type="button" class="left_timer"
            @click="show = !show; setMin(3)" v-on:mouseover="rotateLeft"
            value="3 MIN" />
          <input
            type="button" class="right_timer"
            @click="show = !show; setMin(5)" v-on:mouseover="rotateRight"
            value="5 MIN" />
          <input
            type="button" class="left_timer"
            @click="show = !show; setMin(10)" v-on:mouseover="rotateLeft"
            value="10 MIN" />
          <input
            type="button" class="right_timer"
            @click="show = !show; setMin(15)" v-on:mouseover="rotateRight"
            value="15 MIN" />
          <input
            type="button" class="left_timer"
            @click="show = !show; setMin(20)" v-on:mouseover="rotateLeft"
            value="20 MIN" />
        </div>
      </div>

      <transition appear>
        <div v-show="show">
          <div id="svelte-app" class=clock></div>
          <!-- Timer -->
          <div class="timer">
            <span id="minutes">{{ minutes }}</span>
            <span id="middle">:</span>
            <span id="seconds">{{ seconds }}</span>
          </div>
          <div id="buttons">
            <!-- Start Button -->
            <input
              type="image" src="img/start.png"
              class="start-button" @click="startTimer" v-if="!timer"
            />
            <!-- Stop Button -->
            <input
              type="image" src="img/stop.png"
              class="stop-button" @click="stopTimer" v-if="timer"
            />
            <!-- Reset Button -->
            <input
              type="image" src="img/reset.png"
              class="reset-button" @click="resetTimer" v-if="resetButton"
            />
          </div>
          <a v-on:click="reload" class="back-button">BACK</a>
        </div>
      </transition>
    </div>
    <footer style="text-align:right;margin:0.5em;"><a href="https://jsx.jp" target="_blank">powered by jsx.jp</a></footer>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script defer src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script defer src="js/index.js"></script>
    <script defer src="js/svelte-app.js"></script>
  </body>
</html>
